<p class="h5">{{ title }}</p>
<hr />
<mat-dialog-content class="mat-typography w-100"> </mat-dialog-content>
<mat-form-field class="w-100">
  <mat-label>Escribe el error</mat-label>
  <textarea
    matInput
    [(ngModel)]="data.comment.comment_report"
    placeholder="Escribe el error"
  ></textarea>
</mat-form-field>
<mat-dialog-actions align="end">
  <button
    class="button-close"
    mat-button
    (click)="onReportCancel()"
    mat-dialog-close
  >
    {{ cancelButtonText }}
  </button>
  <button
    class="button-confirm"
    mat-button
    (click)="onReportUpdate()"
    [mat-dialog-close]="true"
    cdkFocusInitial
  >
    {{ confirmButtonText }}
  </button>
</mat-dialog-actions>
