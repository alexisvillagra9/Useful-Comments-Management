<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-stroked-button color="white" routerLink="/home">
      <mat-icon>home</mat-icon>
    </button>
    <button mat-stroked-button class="ml-2" [matMenuTriggerFor]="listMenu">
      <p class="m-0 font-weight-bold">Listados</p>
    </button>
    <mat-menu #listMenu="matMenu">
      <button
        mat-menu-item
        [routerLink]="['/comments-list', typeComment.TODOS]"
      >
        <mat-icon color="primary">functions</mat-icon>
        <span>Comentarios</span>
      </button>
      <button
        mat-menu-item
        [routerLink]="['/comments-list', typeComment.PUBLICACIONES]"
      >
        <mat-icon color="primary">insert_comment</mat-icon
        ><span>Publicaciones</span>
      </button>
      <button
        mat-menu-item
        [routerLink]="['/comments-list', typeComment.RESPUESTAS]"
      >
        <mat-icon color="primary">question_answer</mat-icon
        ><span>Repuestas</span>
      </button>
      <button
        mat-menu-item
        [routerLink]="['/comments-list', typeComment.POTABLES]"
      >
        <mat-icon color="primary">done_all</mat-icon><span>Potables</span>
      </button>
    </mat-menu>
    <button mat-stroked-button class="ml-2" [matMenuTriggerFor]="pageMenu">
      <p class="m-0 font-weight-bold">Paginas</p>
    </button>
    <mat-menu #pageMenu="matMenu">
      <button mat-menu-item [routerLink]="['/target-pages']">
        <mat-icon color="primary">library_add</mat-icon
        ><span class="mt-2 mb-2">Administrar</span>
      </button>
    </mat-menu>
    <button mat-stroked-button class="ml-2" [matMenuTriggerFor]="settingMenu">
      <p class="m-0 font-weight-bold">Configuracion</p>
    </button>
    <mat-menu #settingMenu="matMenu">
      <button mat-menu-item [routerLink]="['/accounts']">
        <mat-icon color="primary">account_box</mat-icon
        ><span class="mt-2 mb-2">Cuentas</span>
      </button>
      <button mat-menu-item [routerLink]="['/system-settings']">
        <mat-icon color="primary">settings</mat-icon
        ><span class="mt-2 mb-2">Sistema</span>
      </button>
    </mat-menu>
    <!-- <p class="m-0 h4 font-weight-bold ml-1 w-100 text-center">
      Useful Comments Management
    </p> -->
  </mat-toolbar-row>
</mat-toolbar>
